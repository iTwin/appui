# iTwin.js Extract API Build

name: Extract API

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - release/*
    paths-ignore:
      - "**.md"
      - docs/**
      - .github/CODEOWNERS

jobs:
  extract-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install
      - run: pnpm build
      - run: pnpm extract-api

      - uses: actions/upload-artifact@v4
        with:
          name: extracted-api
          path: common/api
